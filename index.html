<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Define a codificação de caracteres -->
  <meta charset="UTF-8" />
  <!-- Faz o layout se adaptar a diferentes tamanhos de tela -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Título da aba do navegador -->
  <title>TechNews - Portal de Notícias Tecnológicas</title>
  <!-- Link para o arquivo CSS -->
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script><!-- Link para o arquivo JavaScript com defer para garantir que o DOM esteja carregado antes da execução -->
</head>
<body>

  <!-- Cabeçalho do site com o título e o menu de navegação -->
  <header>
    <h1><strong>InfoTech</strong></h1>
    <nav>
      <ul>
        <!-- Links de navegação interna para as seções do site -->
        <li><a href="destaques.html">Destaques</a></li>
        <li><a href="hardware.html">Hardware</a></li>
        <li><a href="software.html">Software</a></li>
        <li><a href="ia.html">IA</a></li>
        <li><a href="games.html">Games</a></li>
        <li><a href="startups.html">Startups</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <!-- Seção do carrossel de imagens com botões de navegação -->
  <div id="carrossel" class="carousel-container">
    <button id="anterior">&#10094; </button> <!-- Botão para slide anterior -->
    <div class="carousel">
      <!-- Imagens rotativas do carrossel -->
      <img src="https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=1600&q=80" alt="Tecnologia de ponta">
      <img src="https://ravel.com.br/blog/wp-content/uploads/2023/02/Tendencias-de-tecnologia-2023-Capa.jpg" alt="Robótica e IA">
      <img src="https://ascenty.com/wp-content/uploads/2022/04/tecnologia-na-educação-1920x1000-c-default.png" alt="Programação e código">
    </div>
    <button id="proximo">&#10095; </button> <!-- Botão para próximo slide -->
    </div>

  <!-- Seção com notícias de games -->
  

  <!-- Conteúdo principal -->
  <main>

    <!-- Seção de comentários com formulário e lista -->
    <section id="comentarios">
      <h2>Comentários</h2>
      <form id="form-comentario">
        <textarea placeholder="Deixe seu comentário..."></textarea>
        <button type="submit">Enviar</button>
      </form>
      <!-- Aqui os comentários salvos aparecerão -->
      <div id="lista-comentarios"></div>
    </section>

    <!-- Seção de contato -->
    <section id="contato">
      <h2>Contato</h2>
      <p>Entre em contato conosco para sugestões, parcerias ou dúvidas: 
        <a href="mailto:contato@technews.com">contato@technews.com</a></p>
    </section>
  </main>

  <!-- Rodapé com direitos autorais -->
  <footer>
    <p>&copy; 2025 InfoTech. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
